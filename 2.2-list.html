<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-list</title>
    <style>
        #firstlist {
            color: blue;
        }

        #secondlist {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <div id="firstlist">
            <h4><em><strong> <u> First list</u></strong></em></h4>
            <ul>
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ul>
        </div>
        <div id="secondlist">
            <h4>Second list</h4>
            <ol>
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ol>
        </div>
        <div id="thirdlist">
            <h4>Third list</h4>
            <ul style="list-style-type:square;">
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ul>
        </div>
    </div>
</body>

</html>
