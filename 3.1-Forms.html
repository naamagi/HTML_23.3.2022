<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1-Forms</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="">

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </div>
        <br>


        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age" placeholder="Select Age" width="30px">
        </div>
        <br>
        <div>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea id="message" name="message" cols="50" rows="5"></textarea>
        </div>
        <br>



        <div>
            <!-- value is the actual data that is sent to the server -->
            <label for="membership"></label>
            <input type="checkbox" name="agree" value="true" id="membership">I agree to the <a href="#">terms of
                service</a>
        </div>
        <br>

        <input type="submit" value="Sign up">

    </form>
</body>

</html>
